<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ? ${pageTitle} : 'default title'"></title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <style></style>
</head>
<body>

<header>


</header>

<div id="menu" th:insert="~{fragments/menu :: menu}"></div>
<div id="page" class="container mt-4">
    <h2 th:text="${pageTitle}" class="mb-5"></h2>
    <h3>Add new league</h3>
    <form action="#" th:action="@{/leagues/create}" th:object="${league}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="leagueName" class="form-label">League name</label>
            <input type="text" th:field="*{name}" id="leagueName" class="form-control">
        </div>

        <p>
            <button type="submit">ADD</button>
        </p>
    </form>
</div>

<div th:switch="${#lists.size(leagues)}">
    <p th:case="0">No leagues</p>
    <div th:case="*">
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>League name</th>
                <th>League matches</th>
                <th>League players</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="league : ${leagues}">
                <td th:text="${league.name}"></td>

                <td>
                    <ul>
                        <li th:each="match : ${league.matches}">
                            <span th:text="${match.player1.firstName}"></span>
                            <span th:text="${match.player1.lastName}"></span>
                            <span> vs </span>
                            <span th:text="${match.player2.firstName}"></span>
                            <span th:text="${match.player2.lastName}"></span>
                        </li>
                    </ul>
                </td>

                <td>
                    <ul>
                        <li th:each="player : ${league.players}">
                            <span th:text="${player.firstName}"></span>
                            <span th:text="${player.lastName}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <footer>


    </footer>
</div>
</body>
</html>
