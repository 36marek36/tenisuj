<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style></style>
</head>
<body>

<div class="page-wrapper">

    <header>
        <div id="menu" th:insert="~{fragments/menu :: menu}"></div>
    </header>

    <main>
        <div>
            <h3>Kurt 1</h3>
            <div class="time-row">
                <div th:each="slot : ${timeSlots1}" class="time-slot"
                     th:class="${slot.reserved} ? 'reserved' : 'free'">
                    <span th:text="${slot.time}"></span>
                </div>
            </div>
        </div>

        <div>
            <h3>Kurt 2</h3>
            <div class="time-row">
                <div th:each="slot : ${timeSlots2}" class="time-slot"
                     th:class="${slot.reserved} ? 'reserved' : 'free'">
                    <span th:text="${slot.time}"></span>
                </div>
            </div>
        </div>

        <div>
            <h3>Kurt 3</h3>
            <div class="time-row">
                <div th:each="slot : ${timeSlots3}" class="time-slot"
                     th:class="${slot.reserved} ? 'reserved' : 'free'">
                    <span th:text="${slot.time}"></span>
                </div>
            </div>
        </div>



    </main>


    <footer>
        <a th:text="${user != null ? user.username : #authentication.name}"></a>
    </footer>
</div>

</body>
</html>
