<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Reservation</title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style></style>
</head>
<body>

<div class="page-wrapper">

    <header>
        <div id="menu" th:insert="~{fragments/menu :: menu}"></div>
    </header>

    <main>
        <h2>Make reservation</h2>
        <form action="#" th:action="@{/reservation}" th:object="${reservation}" method="post">
            <label for="place">Place:</label>
            <input type="text" id="place" name="place" required><br><br>

            <label for="startTime">Start Date and Time:</label>
            <input type="datetime-local" id="startTime" name="startTime" required><br><br>

            <label for="endTime">End Date and Time:</label>
            <input type="datetime-local" id="endTime" name="endTime" required><br><br>

            <button type="submit">Make</button>
        </form>

    </main>


    <footer>
        <a th:text="${user != null ? user.username : #authentication.name}"></a>
    </footer>
</div>

</body>
</html>
