<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle} ? ${pageTitle} : 'default title'"></title>
    <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style></style>

</head>

<body>


<header>
    <div id="menu" th:insert="~{fragments/menu :: menu}"></div>
</header>

<main class="tenisuj">
    <aside>
        <div class="tables-container">
            <h2>Tenisuj-sk</h2>
            <h3 th:text="${home}"></h3>
        </div>
        <div class="photo">
            <img src="/images/69_silhout.jpg" alt="Your Photo">
        </div>
    </aside>
    <div class="image-container">
        <img src="/images/tennis.jpg" alt="Your Image">
    </div>

</main>

<footer>
    <a th:text="${username != null ? username : #authentication.name}"></a>
</footer>


</body>
</html>
