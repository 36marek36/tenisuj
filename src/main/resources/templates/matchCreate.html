<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ? ${pageTitle} : 'default title'"></title>
  <link th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" rel="stylesheet"/>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style></style>
</head>
<body>
<div class="page-wrapper">

  <header>
    <div id="menu" th:insert="~{fragments/menu :: menu}"></div>
  </header>

  <main>

    <div class="container mt-4">
      <h3>New Match</h3>
      <form action="#" th:action="@{/matches/matchCreate}" th:object="${match}" method="post" class="mb-4">
        <div class="mb-3">
          <label for="newMatchP1" class="form-label">Player1</label>
          <select th:field="*{player1}" id="newMatchP1" class="form-select">
            <option value="" disabled selected>Select a player 1</option>
            <option th:each="player : ${players}"
                    th:value="${player.id}"
                    th:text="${player.firstName} + ' ' + ${player.lastName}"></option>
          </select>
          <label for="newMatchP2" class="form-label">Player2</label>
          <select th:field="*{player2}" id="newMatchP2" class="form-select">
            <option value="" disabled selected>Select a player 2</option>
            <option th:each="player : ${players}"
                    th:value="${player.id}"
                    th:text="${player.firstName} + ' ' + ${player.lastName}"></option>
          </select>
        </div>
        <p>
          <button type="submit">Create</button>
        </p>

      </form>
    </div>

  </main>

  <footer>
    <a th:text="${#authentication.name}"></a>
  </footer>
</div>

</body>
</html>
