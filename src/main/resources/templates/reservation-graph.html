<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reservation Graph</title>
  <style>
    .time-row {
      display: flex;
      justify-content: space-evenly;
    }

    .time-slot {
      margin: 0 10px;
      text-align: center;
      width: 80px;
      height: 40px;
      line-height: 40px;
      border-radius: 5px;
    }

    .reserved {
      background-color: red;
      color: white;
    }

    .free {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

<h2>Reservation Graph</h2>
<div>
  <div class="time-row">
    <div th:each="slot : ${timeSlots}" class="time-slot"
         th:class="${slot.reserved} ? 'reserved' : 'free'">
      <span th:text="${slot.time}"></span>
    </div>
  </div>
</div>

</body>
</html>
